<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Neon Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0015 0%, #1a0030 50%, #0a0020 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        #gameContainer {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 2px solid #00ffff;
            border-radius: 8px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3),
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 0 60px rgba(0, 255, 255, 0.05);
            display: block;
            margin: 0 auto;
        }

        #ui {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .controls strong {
            color: #888;
            font-size: 12px;
            font-weight: 400;
        }

        .controls span {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor;
        }

        #score {
            color: #00ffff;
        }

        #lives {
            color: #ff4466;
        }

        #level {
            color: #ffff00;
        }

        #inventoryContainer {
            margin-top: 20px;
        }

        #inventoryLabel {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        #inventory {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .inventory-slot {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(180deg, #1a1a2e 0%, #0a0a15 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .inventory-slot:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .inventory-slot[style*="border-color"] {
            animation: slotGlow 2s ease-in-out infinite;
        }

        @keyframes slotGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .item-symbol {
            font-size: 22px;
            line-height: 1;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .slot-key {
            position: absolute;
            bottom: 3px;
            right: 5px;
            font-size: 10px;
            color: #444;
            font-weight: 700;
        }

        #instructions {
            margin-top: 25px;
            font-size: 11px;
            color: #555;
            letter-spacing: 1px;
            line-height: 1.8;
        }

        #instructions strong {
            color: #777;
        }

        /* Scanline effect overlay */
        #gameContainer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            border-radius: 8px;
        }

        /* Corner decorations */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #ff00ff;
            border-style: solid;
            opacity: 0.5;
        }

        .corner-tl {
            top: -5px;
            left: -5px;
            border-width: 2px 0 0 2px;
        }

        .corner-tr {
            top: -5px;
            right: -5px;
            border-width: 2px 2px 0 0;
        }

        .corner-bl {
            bottom: 85px;
            left: -5px;
            border-width: 0 0 2px 2px;
        }

        .corner-br {
            bottom: 85px;
            right: -5px;
            border-width: 0 2px 2px 0;
        }

        /* Title glow animation for main heading */
        h1.game-title {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            letter-spacing: 8px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 class="game-title">★ NEON EDITION ★</h1>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div class="controls">
                <strong>Score</strong>
                <span id="score">0</span>
            </div>
            <div class="controls">
                <strong>Lives</strong>
                <span id="lives">3</span>
            </div>
            <div class="controls">
                <strong>Level</strong>
                <span id="level">1</span>
            </div>
        </div>
        
        <div id="inventoryContainer">
            <div id="inventoryLabel">Inventory • Press 1-5 to Use</div>
            <div id="inventory"></div>
        </div>
        
        <div id="instructions">
            <strong>Controls:</strong> Arrow Keys / WASD to move • SPACE to shoot • ENTER to start<br>
            Destroy asteroids to collect power-ups and items!
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
