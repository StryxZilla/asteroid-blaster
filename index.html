<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #gameContainer {
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            background: #000;
            display: block;
            margin: 0 auto;
        }

        #ui {
            margin-top: 20px;
            font-size: 18px;
        }

        #instructions {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        .controls {
            display: inline-block;
            margin: 0 20px;
        }

        #inventoryContainer {
            margin-top: 15px;
        }

        #inventoryLabel {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        #inventory {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            border: 2px solid #444;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #111;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .inventory-slot:hover {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .item-symbol {
            font-size: 18px;
            line-height: 1;
        }

        .slot-key {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="controls">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            <div class="controls">
                <strong>Lives:</strong> <span id="lives">3</span>
            </div>
            <div class="controls">
                <strong>Level:</strong> <span id="level">1</span>
            </div>
        </div>
        <div id="inventoryContainer">
            <div id="inventoryLabel">INVENTORY (Press 1-5 to use)</div>
            <div id="inventory"></div>
        </div>
        <div id="instructions">
            <strong>Controls:</strong> Arrow Keys or WASD to move | SPACE to shoot | ENTER to start/restart<br>
            <span style="color: #666;">Destroy asteroids to collect items!</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
